{% extends 'contatos/base.html' %}
{% block content %}
<div class="container my-4">
    {% include 'contatos/partials/_nav.html' %}
    <div class="mt-3"></div>
    <!-- Formulário de Cadastro de Usuário -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Cadastro de Usuário</h2>
            <form method="post">
                
                <div class="mb-3">
                    <label for="username" class="form-label">Nome</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">Senha</label>
                    <input type="password" name="password1" id="password1" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirmar Senha</label>
                    <input type="password" name="password2" id="password2" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
{% include 'contatos/partials/_footer.html' %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
